    <ul class="AccordionWidget clearfix colelem" id="accordionu2184"><!-- vertical box -->
     <li class="AccordionPanel clearfix colelem" id="u2185"><!-- vertical box --><img class="AccordionPanelTab transition colelem" id="u2186" alt="Introducción" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u2187"><!-- group --><img class="grpelem" id="u2188-10" alt="Vivimos en un mundo con una diversidad de climas, relieves y biomas sorprendente, por lo que los que habitan en este planeta deben adaptarse a sus condiciones. En esta adaptación los animales tienen cierta desventaja con respecto al hombre, mientras que los animales se adaptan a su ambiente, nosotros, la humanidad, lo adaptamos de acuerdo a nuestras necesidades y preferencias. Dentro de esta adaptación del ambiente, existe un factor indispensable en la vida del hombre, el Clima. Este factor condiciona su existencia, desde sus comportamientos y conductas hasta sus culturas y creencias. Dentro de este factor existe un parámetro de una gran importancia, la Humedad. En nuestro país, Argentina, existen zonas en la que la falta de humedad es evidente. Esto puede causar inconvenientes en la salud de las personas. Dentro de estas zonas se encuentra nuestra provincia, San Juan, que al tener esta un clima seco y árido, desfavorece a ciertas partes del cuerpo que deben permanecer húmedas con ayuda del ambiente, a consecuencia de esto, se sufren ciertas patologías en el sistema respiratorio, la piel y los ojos de las personas que la habitan." width="551" height="462" src="images/u2188-10.png?crc=38178554" data-hidpi-src="images/u2188-10_2x.png?crc=163059652"/><!-- rasterized frame --><div class="clearfix grpelem" id="pu2273"><!-- column --><div class="clip_frame colelem" id="u2273"><!-- image --><img class="block" id="u2273_img" src="images/67.jpg?crc=525153393" data-hidpi-src="images/67_2x.jpg?crc=151292987" alt="" width="335" height="292"/></div><img class="colelem" id="u2305-4" alt="Figura 1: Climas de la República Argentina" width="335" height="23" src="images/u2305-4.png?crc=246819070" data-hidpi-src="images/u2305-4_2x.png?crc=349573934"/><!-- rasterized frame --></div></div></li>
     <li class="AccordionPanel clearfix colelem" id="u2189"><!-- vertical box --><img class="AccordionPanelTab transition colelem" id="u2192" alt="Propuesta" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u2190"><!-- group --><img class="grpelem" id="u2191-4" alt="Es un dispositivo con el cual se pretende lograr niveles adecuados de humedad relativa, en espacios limitados, condicionados por el lugar geográfico en el que se encuentra, cuyo objetivo principal es la mejora de la calidad de vida de las personas, a través del cuidado de su salud, ya que la humedad es un factor importante para nuestro cuerpo, principalmente en las vías respiratorias, piel y ojos. Por ende, con un sistema automatizado se incorpora humedad al ambiente" width="865" height="110" src="images/u2191-4.png?crc=4211697445" data-hidpi-src="images/u2191-4_2x.png?crc=364690984"/><!-- rasterized frame --></div></li>
     <li class="AccordionPanel clearfix colelem" id="u2193"><!-- vertical box --><img class="AccordionPanelTab transition colelem" id="u2194" alt="Objetivos" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u2195"><!-- group --><img class="grpelem" id="u2326-13" alt="Conocer las consecuencias fisiológicas negativas de la escasez de humedad en el ambiente Conocer los valores óptimos de humedad en los diferentes ambientes cotidianos Conocer los métodos prácticos para aportar humedad al ambiente y seleccionar el adecuado Diseñar un equipo económicamente realizable para aportar humedad al ambiente con elementos simples, pero con la adecuada previsión para ampliar el mismo a su instalación en ambientes de regulares dimensiones Diseñar un control electrónico simple, pero a su vez eficiente y económico con indicaciones y alarmas adecuadas para su óptimo funcionamiento." width="865" height="162" src="images/u2326-13.png?crc=462232722" data-hidpi-src="images/u2326-13_2x.png?crc=286247843"/><!-- rasterized frame --></div></li>
     <li class="AccordionPanel clearfix colelem" id="u3567"><!-- vertical box --><img class="AccordionPanelTab transition colelem" id="u3568" alt="Argumentación" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u3569"><!-- group --><img class="grpelem" id="u3578-29" alt="Según la condición ambiental: La humedad relativa permanece baja con respecto a los valores recomendados la mayor parte del año. La falta de humedad genera problemas respiratorios, en los ojos y en la piel, entre otros. Según sus características: Se podría usar como un complemento para el “Acondicionador de Aire” Es un producto económico y eficiente Automatización electrónica: esto permite una mínima preocupación del usuario Mantenimiento mínimo Instalación simple Según el método utilizado: La humedad se presenta en estado gaseoso, por lo que se mezcla fácilmente con el aire. A medida que la humedad relativa aumenta, la temperatura se mantiene prácticamente constante " width="865" height="264" src="images/u3578-29.png?crc=3992262288" data-hidpi-src="images/u3578-29_2x.png?crc=3977576680"/><!-- rasterized frame --></div></li>
    </ul>

     <div class="clip_frame grpelem" id="u2620"><!-- image -->
      <img class="block" id="u2620_img" src="images/imagen8.png?crc=3892047320" data-hidpi-src="images/imagen8_2x.png?crc=3832342158" alt="" width="59" height="51"/>

    <img class="colelem" id="u2578-4" alt="Nuestra salud está ampliamente influenciada por el entorno en el que vivimos, principalmente por sus condiciones climáticas. Uno de esos factores es la cantidad de humedad en el ambiente. Este factor es muy importante para prevenir y curar ciertas patologías relacionadas con la escasez de humedad. Entre las zonas del cuerpo que afecta, están la piel, los ojos y las vías respiratorias. " width="930" height="230" src="images/u2578-4.png?crc=3845324059" data-hidpi-src="images/u2578-4_2x.png?crc=4116462861"/><!-- rasterized frame -->
    <img class="colelem" id="u2638-4" alt="Ambiente" width="388" height="49" src="images/u2638-4.png?crc=533686499" data-hidpi-src="images/u2638-4_2x.png?crc=507245308"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu2634"><!-- group -->
     <div class="grpelem" id="u2634"><!-- simple frame --></div>
     <div class="clip_frame grpelem" id="u2636"><!-- image -->
      <img class="block" id="u2636_img" src="images/imagen7.png?crc=3827036786" data-hidpi-src="images/imagen7_2x.png?crc=4112343237" alt="" width="59" height="51"/>
     </div>
     <div class="grpelem" id="u2635"><!-- simple frame --></div>
    </div>
    <img class="colelem" id="u2633-4" alt="&nbsp;Un bajo nivel de humedad influye tanto en la salud como en el bienestar de las personas. Durante el invierno, la calefacción calienta el aire a una temperatura de entre los 20º y los 25º, causando que la humedad relativa disminuya hacia valores muy bajos, entre el 10% y el 30%. El valor recomendado de humedad en el ambiente es entre el 40% y el 60%. " width="930" height="162" src="images/u2633-4.png?crc=390687750" data-hidpi-src="images/u2633-4_2x.png?crc=4010217002"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="ppu2689-4"><!-- group -->
     <div class="clearfix grpelem" id="pu2689-4"><!-- column -->
      <img class="colelem" id="u2689-4" alt="Ojo Seco" width="213" height="50" src="images/u2689-4.png?crc=4084267410" data-hidpi-src="images/u2689-4_2x.png?crc=3845364450"/><!-- rasterized frame -->
      <div class="clearfix colelem" id="pu2687"><!-- group -->
       <div class="grpelem" id="u2687"><!-- simple frame --></div>
       <div class="clip_frame grpelem" id="u2767"><!-- image -->
        <img class="block" id="u2767_img" src="images/imagen6.png?crc=4162533169" data-hidpi-src="images/imagen6_2x.png?crc=213007654" alt="" width="59" height="51"/>
       </div>
       <div class="grpelem" id="u2688"><!-- simple frame --></div>
      </div>
      <img class="colelem" id="u2690" alt="La baja humedad provoca la evaporación de los fluidos normales de nuestros ojos incluyendo las lágrimas. Este efecto puede cambiar el balance de la humedad que mantiene a los ojos en un estado de confort óptimo. Esto tiene como consecuencia irritación, inflamación, alteración de la agudeza visual e inflamación. Esta patología es denominada “ Ojo Seco ”. " src="images/blank.gif?crc=4208392903"/><!-- state-based BG images -->

      <img class="colelem" id="u2728" alt="La baja humedad provoca la evaporación de los fluidos normales de nuestros ojos incluyendo las lágrimas. Este efecto puede cambiar el balance de la humedad que mantiene a los ojos en un estado de confort óptimo. Esto tiene como consecuencia irritación, inflamación, alteración de la agudeza visual e inflamación. Esta patología es denominada “ Ojo Seco ”. " src="images/blank.gif?crc=4208392903"/><!-- state-based BG images -->

      <img class="colelem" id="u2786" alt="La falta de humedad en el ambiente provoca sequedad en los tejidos nasales y la evaporación de las mucosas de las vías respiratorias. Las mucosas son barreras de protección naturales que nos protegen ante virus y bacterias. Cuando estas barreras se secan, pierden efectividad incrementándose de manera exponencial el riesgo a contraer resfríos, la gripe y otras infecciones. También otro factor determinante es la edad, niños y adultos mayores son más vulnerables" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images -->

    <img class="colelem" id="u4204-13" alt="Es un generador de humedad en estado gaseoso, que se logra evaporando agua contenida en un recipiente con un calefactor eléctrico de potencia controlada. Este vapor generado puede aumentarse u disminuirse, incluso anularse, si la medición de humedad ambiente así lo determina. Si hay escasez de tal elemento se aumentará la potencia entregada al calefactor para proveer más rápidamente vapor al ambiente. Si la humedad ronda el valor fijado como óptimo (set point), la velocidad de evaporación debe bajar entregando escasa o nula potencia en el calefactor. La humedad generada es expulsada mediante un ventilador de reducidas dimensiones, silencioso, cuya velocidad controlada está también en función de la potencia entregada al calefactor. Se mide la humedad ambiental con un sensor lineal, y se actúa consecuentemente sobre el calefactor, a la vez que en un Display se muestra el valor actual del parámetro. Existe un control adicional del nivel de agua para evitar que el recipiente se quede sin ésta. Este control se realiza mediante electrodos estáticos de acero inoxidable con detección de máximo y mínimo, y con corriente alternada para evitar electrolisis en el interior de la cuba. " width="930" height="504" src="images/u4204-13.png?crc=102737054" data-hidpi-src="images/u4204-13_2x.png?crc=4027151608"/><!-- rasterized frame -->
